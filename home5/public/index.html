<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

    <div id="app">
        <v-app id="inspire">
            <v-row align="center">
                <v-col></v-col>

                <v-col>
                    <v-form ref="form">
                        <v-text-field v-model="name" :counter="32" :rules="nameRules" label="Name" required></v-text-field>
                        <v-text-field v-model="phone" :counter="16" type="tel" label="Phone" required></v-text-field>
                        <v-text-field v-model="email" :rules="emailRules" label="E-mail" required></v-text-field>
                        <v-btn color="error" class="mr-4" @click="reset">
                            Reset Form
                        </v-btn>
                        <v-btn color="warning" class="mr-4" @click="getKey">
                            Get key
                        </v-btn>
                        <v-btn color="success" @click="send">
                            Send
                        </v-btn>
                    </v-form>
                </v-col>
                <v-col></v-col>

            </v-row>
            <v-row>
                <v-col>
                    <v-alert class="mx-5" height="60" :value="1" outlined color="info">
                        {{serverResponse}}
                    </v-alert>
                </v-col>
            </v-row>
        </v-app>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                name: '',
                nameRules: [
                    v => !!v || 'Name is required',
                    v => (v && v.length <= 10) || 'Name must be less than 10 characters',
                ],

                email: '',
                emailRules: [
                    v => !!v || 'E-mail is required',
                    v => /.+@.+\..+/.test(v) || 'E-mail must be valid',
                ],

                phone: '',
                phoneRules: [
                    v => !!v || 'Phone is required',
                    v => (v && v.length > 16) || 'Phone must be valid',
                ],
                key: "",
                serverResponse: "",
                showAlert: false,
            },

            methods: {
                send() {
                    axios.post('/apiV1', {
                            method: 'send_lead',
                            params: {
                                name: app.name,
                                email: app.email,
                                phone: app.phone
                            },
                            key: app.key,
                        }).then(function(response) {
                            console.log(response);
                            app.serverResponse = response.data;
                        })
                        .catch(function() {
                            console.log('FAILURE!!');
                            app.serverResponse = response.data
                        });

                },
                reset() {
                    this.$refs.form.reset();
                },
                getKey() {
                    axios.post('/apiV1', {
                            method: 'get_key',
                        }).then(function(response) {
                            console.log(response);
                            app.key = response.data.key;
                            app.serverResponse = response.data;
                        })
                        .catch(function() {
                            console.log('FAILURE!!');
                        });
                },
            },
        })
    </script>
</body>

</html>
